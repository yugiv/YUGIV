<header>
<script>
function nushi() //a function for the color change button
{
	var c = window.prompt("Enter a color");
	document.body.style.foregroundColor=c;
}
function nushii() //a function for the font change button
{
	var d = window.prompt("Enter a font");
	document.body.style.fontFamily=d;
}
function nushiii() //a function for the size change button
{
	var e = window.prompt("Enter a size");
	document.body.style.fontSize=e;
}
</script>	
</header>
