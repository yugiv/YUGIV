<div id="post" class="big blog_post">
<p>Entry Title: <input name="title" id="title" type="text" size="80" maxlength="80" /></p>
<textarea id="blogtext" name="blogtext"></textarea>
<select style="margin-left: 6px;" name="view_option" class="view">
		<option>global</option>
		<option>friends</option>
		<option>personal</option>
	</select>
	<label><input type="checkbox" class="anobox" name="anonymous" value="anonymous"/>anonymity?</label>
<input name="submit" id="blogsubmit" type="button" value="Submit Data"/>
<script>
CKEDITOR.replace( 'blogtext' );
	function CKupdate(){
    for ( instance in CKEDITOR.instances )
        CKEDITOR.instances[instance].updateElement();
	}
	$(document).on('click', '#blogsubmit', function(){
		CKupdate();
		var content= CKEDITOR.instances.blogtext.getData();
		var view_option= $(".view").val();
		var ano = $(".anobox").is(":checked");
		var title= $("#title").val();
		$.post('postupload.php', {title:title,post: content, view_option: view_option,anonymous:ano, type: "blog post"}, function(data){
			$("#post").remove();
		});
	});
</script>
</div>
